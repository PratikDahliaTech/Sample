<!doctype html>
<html lang="en">

<head>
  <title>UPL - DEALER CENSUS SURVEY</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--Fonts and icons-->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="lib/bootstrap-components/css/material-kit.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />
    <!--   Core JS Files   -->
  <script src="lib/jquery.min.js" type="text/javascript"></script>
  <script src="lib/popper.min.js" type="text/javascript"></script>
  <script src="lib/bootstrap-components/js/bootstrap-material-design.min.js" type="text/javascript"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="lib/bootstrap-components/js/material-kit.min.js" type="text/javascript" ></script>
  <script src="lib/angular/angular.min.js" type="text/javascript" ></script>
  <script src="lib/angular/angular-route.min.js" type="text/javascript" ></script>
  <script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>
  <script src="controller/app.js"></script>
  <script src="controller/login/LoginController.js"></script>
</head>

<body ng-app="upl_survey">

 <div ng-controller="LoginController" class="page-header header-filter login-page-header" style="background-image: url('images/bg3.jpg');">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" role="form" ng-submit="LoginUser()">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title"><img class="login-logo-img" src="images/logo-white.png"></h4>                
              </div>
              <p class="description text-center">Login</p>
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input type="email" class="form-control" ng-model="email" placeholder="Email...">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" ng-model="password" placeholder="Password...">
                </div>
              </div>
              <div class="footer text-center">
                 <input class="btn btn-primary" type="submit" value="Get Started">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
